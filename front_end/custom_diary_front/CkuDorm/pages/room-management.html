<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호실 관리 - CKU 기숙사 관리 시스템</title>
    <link rel="stylesheet" href="../assets/css/room-management.css" />
  </head>
  <body>
    <div class="container">
      <!-- 사이드바 -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>CKU 기숙사</h2>
          <p>관리 시스템</p>
        </div>
        <nav class="sidebar-nav">
          <a href="dashboard.html" class="nav-link">
            <i class="fas fa-home"></i>
            대시보드
          </a>
          <a href="student-management.html" class="nav-link">
            <i class="fas fa-users"></i>
            학생 관리
          </a>
          <a href="sleepover-requests.html" class="nav-link">
            <i class="fas fa-moon"></i>
            외박 신청
          </a>
          <a href="room-management.html" class="nav-link active">
            <i class="fas fa-door-open"></i>
            호실 관리
          </a>
          <a href="maintenance.html" class="nav-link">
            <i class="fas fa-tools"></i>
            시설 관리
          </a>
          <a href="settings.html" class="nav-link">
            <i class="fas fa-cog"></i>
            설정
          </a>
        </nav>
      </aside>

      <!-- 메인 콘텐츠 -->
      <main class="content">
        <header class="content-header">
          <h1>호실 관리</h1>
          <div class="header-actions">
            <button id="addRoomBtn" class="btn-primary">
              <i class="fas fa-plus"></i>
              호실 추가
            </button>
          </div>
        </header>

        <!-- 통계 카드 -->
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-icon total">
              <i class="fas fa-door-open"></i>
            </div>
            <div class="stat-info">
              <h3>전체 호실</h3>
              <p class="stat-value">120</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon occupied">
              <i class="fas fa-user-friends"></i>
            </div>
            <div class="stat-info">
              <h3>사용중</h3>
              <p class="stat-value">98</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon available">
              <i class="fas fa-door-closed"></i>
            </div>
            <div class="stat-info">
              <h3>빈 호실</h3>
              <p class="stat-value">22</p>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon maintenance">
              <i class="fas fa-tools"></i>
            </div>
            <div class="stat-info">
              <h3>보수중</h3>
              <p class="stat-value">3</p>
            </div>
          </div>
        </div>

        <!-- 호실 목록 -->
        <div class="rooms-section">
          <div class="section-header">
            <h2>호실 목록</h2>
            <div class="section-actions">
              <div class="search-box">
                <input type="text" placeholder="검색..." />
                <i class="fas fa-search"></i>
              </div>
              <div class="filter-dropdown">
                <select>
                  <option value="all">전체 상태</option>
                  <option value="occupied">사용중</option>
                  <option value="available">빈 호실</option>
                  <option value="maintenance">보수중</option>
                </select>
              </div>
            </div>
          </div>

          <div class="rooms-grid">
            <!-- 호실 카드 예시 -->
            <div class="room-card">
              <div class="room-header">
                <h3>101호</h3>
                <span class="status-badge occupied">사용중</span>
              </div>
              <div class="room-info">
                <p><i class="fas fa-user"></i> 2/2명</p>
                <p><i class="fas fa-bed"></i> 2층 침대</p>
              </div>
              <div class="room-actions">
                <button class="btn-icon" title="상세보기">
                  <i class="fas fa-eye"></i>
                </button>
                <button class="btn-icon" title="수정">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="btn-icon" title="보수">
                  <i class="fas fa-tools"></i>
                </button>
              </div>
            </div>
            <!-- 추가 호실 카드들... -->
          </div>

          <!-- 페이지네이션 -->
          <div class="pagination">
            <button class="btn-page">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="btn-page active">1</button>
            <button class="btn-page">2</button>
            <button class="btn-page">3</button>
            <button class="btn-page">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- 호실 추가 모달 -->
    <div id="addRoomModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>호실 추가</h2>
          <button id="closeAddRoomModal" class="btn-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="addRoomForm">
            <div class="form-group">
              <label for="roomNumber">호실 번호</label>
              <input type="text" id="roomNumber" required />
            </div>
            <div class="form-group">
              <label for="roomType">호실 유형</label>
              <select id="roomType" required>
                <option value="2">2인실</option>
                <option value="4">4인실</option>
              </select>
            </div>
            <div class="form-group">
              <label for="floor">층수</label>
              <input type="number" id="floor" min="1" max="10" required />
            </div>
            <div class="form-group">
              <label for="building">건물</label>
              <select id="building" required>
                <option value="A">A동</option>
                <option value="B">B동</option>
                <option value="C">C동</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button id="cancelAddRoom" class="btn-secondary">취소</button>
          <button type="submit" form="addRoomForm" class="btn-primary">
            추가하기
          </button>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script src="../assets/js/room-management.js"></script>
  </body>
</html>
